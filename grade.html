<!doctype html>
<html>
<body>
	<script>
		var mark=parseInt(prompt("enter the mark"));
		if (mark<=40)
		{
			console.log("f grade");
		}
		else if ((mark>40) && (mark<45))
		{
			console.log(" E grade");
		}
		else if ((mark>=45) && (mark<55))
		{
			console.log(" D grade");
		}
		else if ((mark>=55) && (mark<70))
		{
			console.log(" C grade");
		}
		
		else if ((mark>=70) && (mark<80))
		{
			console.log(" B grade");
		}
		
		else if ((mark>=80) && (mark<90))
		{
			console.log(" A grade");
		}
		
		else if (mark>=90)
		{
			console.log(" O grade");
		}
		</script>
	</body>
	</html>
